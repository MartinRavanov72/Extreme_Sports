<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>
        window.addEventListener('load', (event) => {
            document.querySelector('body').classList.add('loaded');
        });
    </script>
    <script src="https://kit.fontawesome.com/445cda2d9c.js"></script>
    <link rel="stylesheet" href="{{ site.baseurl }}/css/site.css">

    <title>
        {% if page.title != 'Home' %}
        {{ page.title }} | {{ site.title }}
        {% else %}
        {{ site.title }}
        {% endif %}
    </title>
</head>

<body>
    <input type="checkbox" id="nav-toggle" class="nav-toggle">
    <div class="site">
        <header class="site-header">
            {% include navigation.html %}
        </header>
        <main class="site-main">
            {{ content }}
        </main>

        <footer class="site-footer">
            <p>{{ site.title }} &copy; All rights reserved</p>

            <p>
                You can call us anytime and reserve a spot at: 0887643110
            </p>
            <section id="footer_info">
                <span>Mon-Fri: 8AM - 6PM</span>
                <i class="fab fa-facebook-square fa-2x"></i>
                <i class="fab fa-instagram fa-2x"></i>
                <i class="fab fa-twitter fa-2x"></i>
                <i class="fab fa-pinterest fa-2x"></i>
            </section>

        </footer>

    </div>

</body>

</html>
